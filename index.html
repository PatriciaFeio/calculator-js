<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="result">0</section>
      <section class="btns">
        <div class="row">
          <button class="btn flex-2 clear">C</button>
          <button class="btn">←</button>
          <button class="btn divide-btn">÷</button>
        </div>
        <div class="row">
          <button class="btn nbr-btn">7</button>
          <button class="btn nbr-btn">8</button>
          <button class="btn nbr-btn">9</button>
          <button class="btn multiply-btn">×</button>
        </div>
        <div class="row">
          <button class="btn nbr-btn">4</button>
          <button class="btn nbr-btn">5</button>
          <button class="btn nbr-btn">6</button>
          <button class="btn minus-btn">-</button>
        </div>
        <div class="row">
          <button class="btn nbr-btn">1</button>
          <button class="btn nbr-btn">2</button>
          <button class="btn nbr-btn">3</button>
          <button class="btn sum-btn">+</button>
        </div>
        <div class="row">
          <button class="btn nbr-btn flex-3">0</button>
          <button class="btn equal-btn">=</button>
        </div>
      </section>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
